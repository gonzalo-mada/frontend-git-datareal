<p-dialog
  [(visible)]="showIdle"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  position="top"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
>
  <ng-template pTemplate="header">
    <span class="text-xl">
      {{ "idle.title" | translate }}
    </span>
  </ng-template>

  <div class="grid">
    <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 text-center">
      {{ "idle.body" | translate }}
    </div>
    <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 text-center">
      <p-button
        (click)="reset()"
        [label]="'idle.button' | translate"
      ></p-button>
    </div>
  </div>
</p-dialog>
