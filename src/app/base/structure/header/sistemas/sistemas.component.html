<p-sidebar [(visible)]="showSistemas" position="right">
  <ng-template pTemplate="header">
    <span class="font-bold"> {{ "sistemas.titulo" | translate }}</span>
  </ng-template>
  <div class="grid mt-2 mb-4">
    <div
      class="col-6 sm:col-6 md:col-6 lg:col-6 xl:col-6 text-center"
      (click)="selected = 'modulos'"
      *ngIf="show.modulos"
    >
      <p-button
        label="{{ 'sistemas.modulos.titulo' | translate }}"
        [outlined]="selected != 'modulos'"
        styleClass="w-full {{
          selected != 'modulos' ? 'p-button-secondary p-button-outlined' : ''
        }}"
        size="small"
        icon="{{ icons.modulos }}"
        [style]="{ display: 'inline-block' }"
      >
      </p-button>
    </div>
    <div
      class="col-6 sm:col-6 md:col-6 lg:col-6 xl:col-6 text-center"
      (click)="selected = 'aplicaciones'"
      *ngIf="show.aplicaciones"
    >
      <p-button
        label="{{ 'sistemas.aplicaciones.titulo' | translate }}"
        [outlined]="selected != 'aplicaciones'"
        styleClass="w-full {{
          selected != 'aplicaciones'
            ? 'p-button-secondary p-button-outlined'
            : ''
        }}"
        size="small"
        icon="{{ icons.aplicaciones }}"
        [style]="{ display: 'inline-block' }"
      >
      </p-button>
    </div>
  </div>

  <app-aplicaciones
    #aplicaciones
    class="{{
      selected != 'aplicaciones' || !show.aplicaciones ? 'hidden' : ''
    }}"
  ></app-aplicaciones>
  <app-modulos
    #modulos
    class="{{ selected != 'modulos' || !show.modulos ? 'hidden' : '' }}"
  ></app-modulos>
</p-sidebar>
