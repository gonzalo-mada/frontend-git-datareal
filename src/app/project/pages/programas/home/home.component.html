<app-card header="Programas" subheader="Permite visualizar, agregar, actualizar y eliminar programas.">
    <div class="surface-card shadow-2 p-3 border-round mb-4">
        <div class="flex flex-column sm:flex-row align-items-center justify-content-between gap-3 w-full sm:w-auto">
            <div class="w-full">
                <div class="mb-2">
                    <label><strong>Facultad</strong></label>
                </div>
                <p-dropdown 
                    [options]="mainFacultad.facultades"
                    [(ngModel)]="main.cod_facultad_selected" 
                    optionLabel="Descripcion_facu"
                    optionValue="Cod_facultad" 
                    placeholder="Seleccione facultad"
                    appendTo="body" 
                    styleClass="w-full p-d-flex p-flex-column" 
                    (onChange)="changeFacultad($event)" 
                ></p-dropdown>
            </div>
        </div>
    </div>
    <div *ngIf="main.loadedProgramas">
        <app-menu-buttons-table></app-menu-buttons-table>
        <app-table-programas></app-table-programas>
    </div>
    <p-messages [(value)]="main.messagesMantenedor" [enableService]="false" />
</app-card>
<app-historial-actividad></app-historial-actividad>
