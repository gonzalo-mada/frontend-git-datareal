<p-card>
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap"  [style]="{ 'padding-left': '1.5rem' , 'padding-top': '1.5rem' , 'padding-right': '1.5rem'}">
            <div>
                <div class="p-card-title">Actualizar programa</div>
                <div class="p-card-subtitle">Permite actualizar un programa.</div>
            </div>
            <div class="flex align-items-center">
                <button pButton [plain]="true" [text]="true" type="button" icon="pi pi-pencil" ></button>
                <span class="mx-1 font-light" pTooltip="Leyenda del Ã­cono" tooltipPosition="bottom">Permite editar registro</span>
                <p-button 
                pRipple 
                label="Actualizar" 
                icon="pi pi-refresh" 
                styleClass="p-button-info ml-2" 
                (click)="refreshPrograma()">
              </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <app-form-programas-view-and-edit 
            [mode]="mode" 
            [onClickRefreshPrograma]="onClickRefreshPrograma"
            >
        </app-form-programas-view-and-edit>
    </ng-template>
</p-card>
