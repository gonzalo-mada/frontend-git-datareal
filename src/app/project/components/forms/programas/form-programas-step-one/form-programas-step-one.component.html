<form [formGroup]="programasService.fbForm">
    <div class="formgrid grid">
        <div class="field col-12 lg:col-4">
            <label><strong>Centro costo *</strong></label>
            <input type="number" pInputText formControlName="Centro_costo" maxlength="80" class="w-full" placeholder="Ingrese centro costo de programa"/>
            <app-form-control [control]="programasService.fbForm.controls['Centro_costo']" [validators]="['required']"></app-form-control>
        </div>
        <div class="field col-12 lg:col-4">
            <label><strong>Nombre *</strong></label>
            <input type="text" pInputText formControlName="Nombre_programa" maxlength="80" class="w-full" placeholder="Ingrese nombre de programa"/>
            <app-form-control [control]="programasService.fbForm.controls['Nombre_programa']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 lg:col-4">
            <label><strong>Grupo de correo en LDAP *</strong></label>
            <input type="text" pInputText formControlName="Grupo_correo" maxlength="80" class="w-full" placeholder="Ingrese correo LDAP"/>
            <app-form-control [control]="programasService.fbForm.controls['Grupo_correo']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
    </div>

    <div class="formgrid grid">
        <div class="field col-12 lg:col-4">
            <label><strong>Código de programa *</strong></label>
            <input type="number" pInputText formControlName="Cod_Programa" min="0" maxlength="50" class="w-full" placeholder="Ingrese código de programa"/>
            <app-form-control [control]="programasService.fbForm.controls['Cod_Programa']" [validators]="['required']"></app-form-control>
        </div>
        <div class="field col-12 lg:col-4">
            <label><strong>Código SIES *</strong></label>
            <input type="text" pInputText formControlName="Codigo_SIES" maxlength="50" class="w-full" placeholder="Ingrese código SIES"/>
            <app-form-control [control]="programasService.fbForm.controls['Codigo_SIES']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 lg:col-2">
            <label><strong>Créditos totales *</strong></label>
            <input type="number" pInputText formControlName="Creditos_totales" min="0" maxlength="50" class="w-full" placeholder="Ingrese créditos totales"/>
            <app-form-control [control]="programasService.fbForm.controls['Creditos_totales']" [validators]="['required']"></app-form-control>
        </div>
        <div class="field col-12 lg:col-2">
            <label><strong>Horas totales *</strong></label>
            <input type="number" pInputText formControlName="Horas_totales" maxlength="50" class="w-full" placeholder="Ingrese horas totales"/>
            <app-form-control [control]="programasService.fbForm.controls['Horas_totales']" [validators]="['required']"></app-form-control>
        </div>
    </div>
</form>
