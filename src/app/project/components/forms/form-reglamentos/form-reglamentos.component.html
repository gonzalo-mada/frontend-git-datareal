<div class="grid" *ngIf="mode !== 'show'">
    <div class="col-12">
        <app-form-isvalid [valid]="fbForm.valid"></app-form-isvalid>
    </div>
</div>
<form [formGroup]="fbForm">
    <div class="grid p-fluid">
        <div class="col-12">
            <div class="field">
                <label><strong>Nombre *</strong></label>
                <input type="text" pInputText formControlName="Descripcion_regla" maxlength="50"
                    class="w-full" placeholder="Ingrese nombre de reglamento de programa" />

                <app-form-control [control]="fbForm.controls['Descripcion_regla']"
                    [validators]="['required', 'pattern']"></app-form-control>
            </div>
        </div>

        <div class="col-12 lg:col-4">
            <div class="flex flex-wrap justify-content-start lg:justify-content-center align-items-center">
                <div class="field">
                    <label for="vigencia"><strong>Vigente *</strong></label>
                    <br>
                    <div class="flex flex-row flex-wrap">
                        <div class="flex align-items-center justify-content-center">
                            <span>No</span>
                        </div>
                        <div class="flex align-items-center justify-content-center mx-2">
                            <p-inputSwitch formControlName="vigencia" styleClass="mt-1" (onChange)="changeState()"></p-inputSwitch>
                        </div>
                        <div class="flex align-items-center justify-content-center">
                            <span>Si</span>
                            <app-form-control [control]="fbForm.controls['vigencia']"
                                [validators]="['required']"></app-form-control>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="field">
                <label><strong>AÃ±o *</strong></label>
                <div class="field col-12 md:col-4">
                    <p-calendar formControlName="anio" view="year" dateFormat="yy" inputId="yearpicker" [maxDate]="maxDate"></p-calendar>
                </div>
                <app-form-control [control]="fbForm.controls['anio']"
                    [validators]="['required']"></app-form-control>
            </div>
        </div>

        <div class="col-12">
            <app-uploader-files [mode]="mode"></app-uploader-files>
        </div>
    </div>
</form>
