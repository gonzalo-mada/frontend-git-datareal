<div class="grid" *ngIf="modeForm !== 'show' ">
    <div class="col-12">
        <app-form-isvalid [valid]="fbForm.valid"></app-form-isvalid>
    </div>
</div>
<form [formGroup]="fbForm">

    <div class="formgrid grid">
        <div class="field col-12">
            <label><strong>Nombre *</strong></label>
            <input type="text" pInputText formControlName="Descripcion_TipoSuspension" maxlength="50" class="w-full" placeholder="Ingrese nombre de suspensiÃ³n"/>
            <app-form-control [control]="fbForm.controls['Descripcion_TipoSuspension']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12" *ngIf="visibleUploader">
            <div class="col-12 ">
                <div class="mb-2">
                    <label>
                        <strong>
                          {{ modeForm !== 'show' ? 'Adjunte documento(s)' : 'Documento(s) adjunto(s)' }}
                          {{ modeForm !== 'show' && showAsterisk ? '*' : '' }}
                        </strong>
                      </label>                                  
                </div>
                <app-uploader-files [mode]="modeForm!"></app-uploader-files>
            </div>
        </div>
    </div>
</form>
