<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [style]="{ width: '100%' }" 
  [maximizable]="true" 
  [draggable]="false" 
  [resizable]="false"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
  (onHide)="onChange()" 
  header="Ver documento"
  appendTo="body"
  >
  <div class="flex justify-content-between align-items-center box-file mb-2">
    <div>{{ nameArchive }}</div>
    <div>
      <!-- <p-button styleClass="p-button-info mr-2 mb-2" label="Imprimir" icon="pi pi-print" (click)="print()" size="small">
      </p-button> -->
      <p-button *ngIf="!archivo.id" styleClass="p-button-danger mb-2" label="Descargar" icon="pi pi-download"
        (click)="download()" size="small">
      </p-button>
      <p-button *ngIf="archivo.id" styleClass="p-button-danger mb-2" label="Descargar" icon="pi pi-download"
        (click)="downloadMongo()" size="small">
      </p-button>
    </div>
  </div>
  <div id="{{ id }}"></div>

  <ng-template pTemplate="footer">
    <p-button label="Cerrar" icon="pi pi-times" styleClass="p-button-sm p-button-secondary mr-2"
      (click)="visible = false" [text]="true"></p-button>
  </ng-template>
</p-dialog>
