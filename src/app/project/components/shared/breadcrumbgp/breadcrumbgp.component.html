<app-loadinggp></app-loadinggp>
<p-toast [baseZIndex]="5000" key="main-gp"></p-toast>
<p-confirmDialog key="main-gp" [style]="{ width: '500px' }"></p-confirmDialog>
<p-breadcrumb class="max-w-full" [model]="items" [home]="home" styleClass="mb-3">
    <ng-template pTemplate="item" let-item>
        <ng-container *ngIf="item.metodo; else elseBlock">
            <a (click)="goToMenu(item)" class="p-menuitem-link" style="cursor: pointer;" >
                <span class="p-menuitem-text">{{ item.nombre }}</span>
            </a>
        </ng-container>
        <ng-template #elseBlock>
            <a class="menu-item-link">
                <span class="p-menuitem-text">{{ item.nombre }}</span>
            </a>
        </ng-template>
    </ng-template>
</p-breadcrumb>
