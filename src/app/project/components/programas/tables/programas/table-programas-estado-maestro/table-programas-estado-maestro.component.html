<p-table
    [value]="data" 
    [columns]="cols"
    [dataKey]="dataKeyTable" 
    autoLayout="true"
    [expandedRowKeys]="expandedRows"
    (onRowExpand)="onRowExpand()"
    (onRowCollapse)="onRowCollapse()"
    rowExpandMode="single"
>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 5rem"></th>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data let-expanded="expanded">
        <tr>
            <td>
                <p-button type="button" pRipple [pRowToggler]="data" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
            </td>
            <td>
                <span>{{data.Descripcion_EstadoMaestro}}</span>
            </td>
            <td *ngIf="data.Cod_EstadoMaestro === 2">
                <span>{{data.Descripcion_TipoSuspension}}</span>
            </td>

        </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion" let-data>
        <tr>
            <td [attr.colspan]="cols.length + 1">
                <h4>Documentos adjuntos.</h4>
                <app-uploader-files mode="show"></app-uploader-files>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="cols.length  + 1">Sin registros</td>
        </tr>
    </ng-template>

</p-table>
