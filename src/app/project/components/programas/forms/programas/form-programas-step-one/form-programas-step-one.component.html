<form [formGroup]="programasService.fbForm">
    <div class="formgrid grid">
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Centro costo *</strong></label>
            <p-inputNumber 
                formControlName="Centro_costo"
                format="false"
                [allowEmpty]="true"
                placeholder="Ingrese centro costo de programa"
                maxlength="10"
                class="w-full p-d-flex p-flex-column"
                [style]="{ width: '100%', 'min-width': '100%' }"
            />
            <app-form-control [control]="programasService.fbForm.controls['Centro_costo']" [validators]="['required' , 'solo_num']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Nombre *</strong></label>
            <input type="text" pInputText formControlName="Nombre_programa" maxlength="80" class="w-full" placeholder="Ingrese nombre de programa"/>
            <app-form-control [control]="programasService.fbForm.controls['Nombre_programa']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Grupo de correo en LDAP *</strong></label>
            <input type="email" pInputText formControlName="Grupo_correo" maxlength="80" class="w-full" placeholder="Ingrese correo LDAP"/>
            <app-form-control [control]="programasService.fbForm.controls['Grupo_correo']" [validators]="['required', 'checkCorreoUV']"></app-form-control>
        </div>

        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Código de programa *</strong></label>
            <p-inputNumber 
                formControlName="Cod_Programa"
                format="false"
                [allowEmpty]="true"
                maxlength="10"
                placeholder="Ingrese código de programa"
                class="w-full p-d-flex p-flex-column"
                [style]="{ width: '100%', 'min-width': '100%' }"
            />
            <app-form-control [control]="programasService.fbForm.controls['Cod_Programa']" [validators]="['required' , 'solo_num']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Código SIES *</strong></label>
            <input type="text" pInputText formControlName="Codigo_SIES" maxlength="50" class="w-full" placeholder="Ingrese código SIES"/>
            <app-form-control [control]="programasService.fbForm.controls['Codigo_SIES']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-2">
            <label><strong>Créditos totales *</strong></label>
            <p-inputNumber 
                formControlName="Creditos_totales"
                format="false"
                [allowEmpty]="true"
                maxlength="10"
                placeholder="Ingrese créditos totales"
                class="w-full p-d-flex p-flex-column"
                [style]="{ width: '100%', 'min-width': '100%' }"
            />
            <app-form-control [control]="programasService.fbForm.controls['Creditos_totales']" [validators]="['required' , 'solo_num']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-2">
            <label><strong>Horas totales *</strong></label>
            <p-inputNumber 
                formControlName="Horas_totales"
                format="false"
                [allowEmpty]="true"
                maxlength="10"
                placeholder="Ingrese horas totales"
                class="w-full p-d-flex p-flex-column"
                [style]="{ width: '100%', 'min-width': '100%' }"
            />
            <app-form-control [control]="programasService.fbForm.controls['Horas_totales']" [validators]="['required' , 'solo_num']"></app-form-control>
        </div>

        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Título *</strong></label>
            <input type="text" pInputText formControlName="Titulo" maxlength="50" class="w-full" placeholder="Ingrese nombre de título"/>
            <app-form-control [control]="programasService.fbForm.controls['Titulo']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>Grado académico *</strong></label>
            <input type="text" pInputText formControlName="Grado_academico" maxlength="50" class="w-full" placeholder="Ingrese nombre de grado académico"/>
            <app-form-control [control]="programasService.fbForm.controls['Grado_academico']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <label><strong>REXE *</strong></label>
            <input type="text" pInputText formControlName="REXE" maxlength="50" class="w-full" placeholder="Ingrese REXE del programa"/>
            <app-form-control [control]="programasService.fbForm.controls['REXE']" [validators]="['required', 'num_o_letras']"></app-form-control>
        </div>
    </div>

    
</form>
