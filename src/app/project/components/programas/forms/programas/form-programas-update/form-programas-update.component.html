<p-button 
label="test" 
icon="pi pi-times" 
styleClass="p-button-sm p-button-secondary mr-2" 
(click)="test()" [text]="true"></p-button> 
<div class="formgrid grid">
    <div class="col-12">
        <app-form-isvalid [valid]="fbForm.valid"></app-form-isvalid>
    </div>
</div>
<form [formGroup]="fbForm">
    <div class="formgrid grid">

        <ng-container *ngIf="modeDialog === 'Programa' ">
            <div class="field col-12 lg:col-6">
                <label><strong>Nombre *</strong></label>
                <input type="text" pInputText formControlName="Nombre_programa" maxlength="80" class="w-full" placeholder="Ingrese nombre de programa"/>
                <app-form-control [control]="fbForm.controls['Nombre_programa']" [validators]="['required', 'num_y_letras']"></app-form-control>
            </div>
            <div class="field col-12 lg:col-6">
                <label><strong>Grupo de correo en LDAP *</strong></label>
                <input type="text" pInputText formControlName="Grupo_correo" maxlength="80" class="w-full" placeholder="Ingrese correo LDAP"/>
                <app-form-control [control]="fbForm.controls['Grupo_correo']" [validators]="['required', 'checkCorreoUV']"></app-form-control>
            </div>
            <div class="field col-12 lg:col-6">
                <label><strong>Créditos totales *</strong></label>
                <p-inputNumber 
                    formControlName="Creditos_totales"
                    format="false"
                    [allowEmpty]="true"
                    maxlength="10"
                    placeholder="Ingrese créditos totales"
                    class="w-full p-d-flex p-flex-column"
                    [style]="{ width: '100%', 'min-width': '100%' }"
                />
                <app-form-control [control]="fbForm.controls['Creditos_totales']" [validators]="['required' , 'solo_num']"></app-form-control>
            </div>
            <div class="field col-12 lg:col-6">
                <label><strong>Horas totales *</strong></label>
                <p-inputNumber 
                    formControlName="Horas_totales"
                    format="false"
                    [allowEmpty]="true"
                    maxlength="10"
                    placeholder="Ingrese horas totales"
                    class="w-full p-d-flex p-flex-column"
                    [style]="{ width: '100%', 'min-width': '100%' }"
                />
                <app-form-control [control]="fbForm.controls['Horas_totales']" [validators]="['required' , 'solo_num']"></app-form-control>
            </div>
        </ng-container>

        <ng-container *ngIf="modeDialog === 'Título' ">
            <div class="field col-12">
                <label><strong>Título *</strong></label>
                <input type="text" pInputText formControlName="Titulo" maxlength="50" class="w-full" placeholder="Ingrese nombre de título"/>
                <app-form-control [control]="fbForm.controls['Titulo']" [validators]="['required', 'num_y_letras']"></app-form-control>
            </div>
        </ng-container>

        <ng-container *ngIf="modeDialog === 'Grado académico' ">
            <div class="field col-12">
                <label><strong>Grado académico *</strong></label>
                <input type="text" pInputText formControlName="Grado_academico" maxlength="50" class="w-full" placeholder="Ingrese nombre de grado académico"/>
                <app-form-control [control]="fbForm.controls['Grado_academico']" [validators]="['required', 'num_y_letras']"></app-form-control>
            </div>
        </ng-container>

        <ng-container *ngIf="modeDialog === 'REXE' ">
            <div class="field col-12">
                <label><strong>REXE *</strong></label>
                <input type="text" pInputText formControlName="REXE" maxlength="50" class="w-full" placeholder="Ingrese REXE del programa"/>
                <app-form-control [control]="programasService.fbForm.controls['REXE']" [validators]="['required', 'num_o_letras']"></app-form-control>
            </div>
        </ng-container>

        

        <div class="field col-12">
            <label><strong>Adjunte documento(s) *</strong></label>
            <app-uploader-files mode="create"></app-uploader-files>
        </div>

    </div>
</form>
