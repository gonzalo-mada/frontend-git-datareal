<div class="grid" *ngIf="modeForm !== 'show' ">
    <div class="col-12">
        <app-form-isvalid [valid]="fbForm.valid"></app-form-isvalid>
    </div>
</div>
<form [formGroup]="fbForm">

    <div class="formgrid grid">
        <div class="field col-12">
            <label><strong>Nombre *</strong></label>
            <input type="text" pInputText formControlName="Descripcion_modalidad" maxlength="50" class="w-full" placeholder="Ingrese nombre de la modalidad"/>
            <app-form-control [control]="fbForm.controls['Descripcion_modalidad']" [validators]="['required', 'num_y_letras']"></app-form-control>
        </div>
    </div>
</form>
