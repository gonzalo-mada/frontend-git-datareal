<p-overlayPanel #op>
    <ng-template pTemplate>
        <p-multiSelect 
            [options]="table.cols" 
            [(ngModel)]="table.selectedColumns" 
            optionLabel="header"
            selectedItemsLabel="{0} columnas seleccionadas"
            [displaySelectedLabel]="false"
            [style]="{'min-width': '10rem', 'max-width': '14rem'}" 
            placeholder="Filtrar columnas"
            styleClass="ml-4 mr-4" 
        />
    </ng-template>
</p-overlayPanel>

<p-table 
    #dt 
    [rows]="10" 
    [paginator]="true" 
    [rowsPerPageOptions]="[10,25,50]" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} hasta {last} de {totalRecords} planes de estudios." 
    selectionMode="multiple"
    [rowHover]="true" 
    [value]="main.planesDeEstudios" 
    [columns]="table.selectedColumns"
    [globalFilterFields]="table.globalFiltros"
    [(selection)]="table.selectedRows" 
    [dataKey]="table.dataKeyTable" 
    [scrollable]="true"
    (selectionChange)="table.setSelectedRows()"
    scrollDirection="horizontal"
    autoLayout="true"
    [customSort]="true"
    (sortFunction)="customSortAccreditation($event)"
    >

    <ng-template pTemplate="caption">
        <div class="flex flex-wrap flex-column md:flex-row justify-content-between align-items-center">
            <div class="flex mb-2 md:mb-0">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Buscar..." [(ngModel)]="searchValue" (input)="onGlobalFilter(dt, $event)" />
              </span>
              <p-button 
                styleClass="p-button-text ml-2" 
                icon="pi pi-filter-slash" 
                pTooltip="Limpiar filtros" 
                (click)="clear(dt)">
              </p-button>
            </div>
                              
            <div class="flex">
                <!-- <div class="flex align-items-center">
                    <i class="fa fa-thumbtack" style="color:#6c757d"></i>
                    <span class="mx-1 font-light">Permite fijar columna</span>
                </div> -->
                <div class="hidden lg:flex flex-row flex-wrap">
                    <p-multiSelect 
                        [options]="table.cols" 
                        [(ngModel)]="table.selectedColumns" 
                        optionLabel="header"
                        selectedItemsLabel="{0} columnas seleccionadas"
                        [displaySelectedLabel]="false"
                        [style]="{'min-width': '10rem', 'max-width': '14rem'}" 
                        placeholder="Filtrar columnas"
                        styleClass="ml-4 mr-4" 
                    />
                </div>
                <p-button 
                    pTooltip="Muestra las configuraciones de la tabla" 
                    icon="pi pi-cog"
                    styleClass="p-button-warning mr-2 lg:hidden" 
                    (click)="op.toggle($event)">
                </p-button> 
                <p-button 
                        pRipple 
                        label="Actualizar" 
                        icon="pi pi-refresh" 
                        styleClass="p-button-info" 
                        (click)="main.getPlanesDeEstudios()">
                </p-button>
            </div>
          </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 2rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <ng-container *ngFor="let col of table.cols">
                <ng-container *ngIf="col.field !== 'accion'; else actionsColumn">
                    <th pSortableColumn="{{col.field}}">
                        {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
                    </th>
                </ng-container>
                <ng-template #actionsColumn>
                    <th style="min-width: 10rem; ">{{ col.header }}</th>
                </ng-template>
            </ng-container>
        </tr>
    </ng-template>

</p-table>
